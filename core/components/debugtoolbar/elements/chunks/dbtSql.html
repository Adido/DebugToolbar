<div class="clearfix">
	<ul class="stats">
		<li>
			<strong class="label"><span class="color">&nbsp;</span>Query Info</strong>
			<span class="info">[[+totalTime]] ms ([[+totalQueries]] queries)</span>
		</li>
	</ul>
</div>

<table>
	<thead>
		<tr>
			<th class="query">Query</th>
			<!-- <th class="timeline">Timeline</th> -->
			<th class="time">Time (ms)</th>
			<th class="count">Count</th>
		</tr>
	</thead>
	<tbody>
		[[+queries]]
	</tbody>
</table>
